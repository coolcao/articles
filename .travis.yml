language: node_js
node_js:
- 6.9.1
branches:
  only:
  - master
before_install:
- npm install -g hexo-cli
install:
- npm install
script:
- hexo clean
- hexo generate
after_success:
- git config --global user.name "coolcao"
- git config --global user.email "me@coolcao.com"
- sed -i'' "/^ *repo/s~github\.com~${GH_TOKEN}@github.com~" _config.yml
- hexo deploy
env:
  global:
    secure: 
